<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h2>Enter Your Details Here</h2>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="firstName">
        <label for="">Last Name</label>
        <input type="text" name="lastName">
        <br><br>

        <label for="">Age</label>
        <input type="number" name="" id="">
        <br><br>
        <label for="email">Email</label>
        <input id="email" type="email">

        <label for="">Password</label>
        <input type="password">
        <br><br>

        <p>Enter Your T-Shirt Size</p>

        <input type="radio" name="tshirtSize" value="small" id="small">
        <label for="small">Small Size</label>

        <input type="radio" name="tshirtSize" value="medium" id="medium">
        <label for="medium">Medium</label>

        <input type="radio" name="tshirtSize" value="large" id="large">
        <label for="large">Large</label>
        <br><br>

        <label for="color">Your Favorite color</label>
        <input type="color" name="" id="color">
        <br><br>
        <input type="reset">
        <input type="submit">

    </form>

        
</body>
</html>
